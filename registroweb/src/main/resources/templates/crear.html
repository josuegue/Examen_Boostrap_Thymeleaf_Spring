<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.springframework.org/schema/beans"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" 
      xmlns:mvc="http://www.springframework.org/schema/mvc"
      xmlns:context="http://www.springframework.org/schema/context"
      xsi:schemaLocation="http://www.springframework.org/schema/mvc
      http://www.springframework.org/schema/mvc/spring-mvc-3.0.xsd
      http://www.springframework.org/schema/beans
      http://www.springframework.org/schema/beans/spring-beans-3.0.xsd
      http://www.springframework.org/schema/context
      http://www.springframework.org/schema/context/spring-context-3.0.xsd">
    <head>
        <title>Llenado de datos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="table table-dark table-hover" >
                <div align="center" class="form-group">          
                    <form th:action="@{/guardar}" method="post" th:object="${usuario}">
                    
                        <div class="col-md-3">
                            <h1>Ingresar datos</h1> 
                        </div>
                        <div class="col-md-3">
                            <label for="departamento">Departamento: </label>
                            <select th:fiel="*{id_depto}" name="departamento" class="form-control">
                                <option th:text="------"></option>
                                <option th:each="departamento:${departamentos}"
                                        th:value="${departamento.id_depto}"
                                        th:text="${departamento.descripcion_depto}"
                                        th:selected="${departamento.id_depto}"></option>   
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="profesion">Profesion: </label>
                            <select th:fiel="*{id_profesion}" name="profesion" class="form-control">
                                <option th:text="------"></option>
                                <option th:each="profesion:${profesiones}"
                                        th:value="${profesion.id_profesion}"
                                        th:text="${profesion.descripcion_profesion}"
                                        th:selected="${profesion.id_profesion}"></option> 
                            </select>
                        </div>
                        <div class="col-md-3">
                             <input type="hidden" name="id_usuario" th:field="*{id_usuario}"/>
                             
                            <label for="nombre">Nombre:</label>
                            <input th:field="*{nombre}"  type="text" name="nombre"  class="form-control" placeholder="Ingresa nombre">
                        </div>
                        <div class="col-md-3">
                            <label for="apellido">Apellido:</label>
                            <input th:field="*{apellido}" type="text" name="apellido"  class="form-control" placeholder="Ingresa apellidos">
                        </div>
                        <div class="col-md-3 ">
                            <label for="correo">Correo electronico:</label>
                            <input th:field="*{correo}" type="mail" name="correo"  class="form-control" placeholder="Correo Electronico">
                        </div><!-- comment -->
                        <div class="col-md-3 ">
                            <label for="telefono">Telefono:</label>
                            <input th:field="*{telefono}" type="tel" name="telefono"   class="form-control" placeholder="Numero de telefono">
                        </div>
                        <div class="col-md-3 "> 
                            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                            <input th:field="*{fecha_nacimiento}" type="date" name="fecha_nacimiento"  class="form-control">
                        </div>
                        <div class="col-md-3 ">
                            <label for="longitud">Ancho:</label>
                            <input th:field="*{longitud}" type="number" name="longitud"   class="form-control" placeholder="Ingresa ancho">
                        </div>
                        <div class="col-md-3">
                            <label for="altitud">Altura:</label>
                            <input th:field="*{latitud}" type="number" name="altitud"  class="form-control col-md-3" placeholder="Ingresa altura">
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-success col-md-4 offset-0 mt-2" th:text="Guardar" value="enviar"> </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
