<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.springframework.org/schema/beans"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" 
      xmlns:mvc="http://www.springframework.org/schema/mvc"
      xmlns:context="http://www.springframework.org/schema/context"
      xsi:schemaLocation="http://www.springframework.org/schema/mvc
      http://www.springframework.org/schema/mvc/spring-mvc-3.0.xsd
      http://www.springframework.org/schema/beans
      http://www.springframework.org/schema/beans/spring-beans-3.0.xsd
      http://www.springframework.org/schema/context
      http://www.springframework.org/schema/context/spring-context-3.0.xsd">
    <head>
        <title>Lista</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <div class="container">
                <table border="4" class="table table-dark table-hover">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo electronico</th>
                        <th>Telefono</th>
                        <th>Nacimiento</th>
                        <th>Longitud</th>
                        <th>Latitud</th>
                        <th>Fecha registro</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr th:each="usuario : ${listUsers}">
                        
                        <th th:text="${usuario.nombre}">nombre</th>
                        <th th:text="${usuario.apellido}">apellido</th>
                        <th th:text="${usuario.correo}">correo</td>
                        <th th:text="${usuario.telefono}">telefono</th>
                        <th th:text="${usuario.fecha_nacimiento}">nacimiento</th>
                        <th th:text="${usuario.longitud}">longitud</th>
                        <th th:text="${usuario.latitud}">altitud</th>
                        <th th:text="${usuario.fecha_registro}">registro</th>
                        <th><a th:href="@{/editar/} + ${usuario.id_usuario}" th:text="Editar"  class="btn btn-outline-warning"></a></th>
                        <th><a th:href="@{/eliminar/} + ${usuario.id_usuario}" th:text="eliminar"  class="btn btn-outline-danger"></a></th>

                    </tr>
                    <tr>
                        <th colspan="10"><center><a th:href="@{/crear}" th:text="Agregar" class="btn btn-outline-primary btn-block" ></a></center></th>
                    </tr>

                </table>  
            </div>
        </div>
    </body>
</html>
